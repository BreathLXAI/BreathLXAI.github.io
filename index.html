<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵息AI - 灵思智赋 • 息微鉴真</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* 粒子背景 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 页面容器 */
        .page {
            min-height: 100vh;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page-1 {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .page-2 {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        /* 主标题区域 */
        .hero-section {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
            }
        }

        .tagline {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .slogan {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* 按钮样式 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        .btn {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-width: 300px;
            text-align: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #0084ff, #44a08d);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 132, 255, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 132, 255, 0.6);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
            }
            100% {
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            }
        }

        /* 团队介绍 */
        .team-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .team-title {
            text-align: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .team-member {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .member-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }

        .member-role {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
        }

        /* 团队成员名字颜色 */
        .gold .member-name { color: #ffd700; }
        .purple .member-name { color: #8a2be2; }
        .blue .member-name { color: #1e90ff; }

        /* 滚动指示器 */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
            animation: bounce 2s infinite;
        }

        .scroll-arrow {
            display: block;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.3rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
            
            .btn {
                min-width: 250px;
                padding: 15px 30px;
            }
            
            .team-section {
                padding: 20px;
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* 渐变动画背景 */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <!-- 第一页 -->
    <div class="page page-1" id="page1">
        <div class="hero-section">
            <h1 class="logo floating">灵息AI</h1>
            <p class="tagline animate__animated animate__fadeInUp animate__delay-1s">灵思智赋 • 息微鉴真</p>
            <p class="slogan animate__animated animate__fadeInUp animate__delay-2s">让所有人都用得上免费AI</p>
        </div>

        <div class="button-container">
            <a href="https://chat.breathai.top" class="btn btn-primary animate__animated animate__zoomIn animate__delay-2s">
                ✨ 开始聊天
            </a>
            <a href="https://t.me/breathaibot" class="btn btn-secondary animate__animated animate__zoomIn animate__delay-2s">
                💬 在 Telegram 上和灵息聊天
            </a>
        </div>

        <div class="scroll-indicator">
            向下滚动查看团队
            <span class="scroll-arrow">↓</span>
        </div>
    </div>

    <!-- 第二页 -->
    <div class="page page-2" id="page2">
        <div class="team-section">
            <h2 class="team-title">团队介绍</h2>
            <div class="team-grid">
                <div class="team-member gold">
                    <div class="member-name">LAGSNES</div>
                    <div class="member-role">站长</div>
                </div>
                <div class="team-member purple">
                    <div class="member-name">SYLPHY</div>
                    <div class="member-role">技术</div>
                </div>
                <div class="team-member blue">
                    <div class="member-name">BOBO</div>
                    <div class="member-role">模型支持</div>
                </div>
                <div class="team-member blue">
                    <div class="member-name">ABLOOM</div>
                    <div class="member-role">模型支持</div>
                </div>
                <div class="team-member blue">
                    <div class="member-name">MIDNIGHT</div>
                    <div class="member-role">模型支持</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子配置
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // 页面滚动控制
        let isScrolling = false;
        let currentPage = 1;

        function scrollToPage(pageNumber) {
            if (isScrolling) return;
            isScrolling = true;
            
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                isScrolling = false;
                currentPage = pageNumber;
            }, 1000);
        }

        // 鼠标滚轮事件
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (e.deltaY > 0 && currentPage === 1) {
                // 向下滚动到第二页
                scrollToPage(2);
            } else if (e.deltaY < 0 && currentPage === 2) {
                // 向上滚动到第一页
                scrollToPage(1);
            }
        }, { passive: false });

        // 触摸事件支持
        let touchStartY = 0;
        let touchEndY = 0;

        window.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const deltaY = touchStartY - touchEndY;
            
            if (Math.abs(deltaY) > 50) { // 最小滑动距离
                if (deltaY > 0 && currentPage === 1) {
                    // 向上滑动（手指向上），滚动到第二页
                    scrollToPage(2);
                } else if (deltaY < 0 && currentPage === 2) {
                    // 向下滑动（手指向下），滚动到第一页
                    scrollToPage(1);
                }
            }
        });

        // 键盘事件
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && currentPage === 1) {
                scrollToPage(2);
            } else if (e.key === 'ArrowUp' && currentPage === 2) {
                scrollToPage(1);
            }
        });

        // 简化的鼠标跟随效果（仅在第一页）
        document.addEventListener('mousemove', (e) => {
            if (currentPage === 1) {
                const cursor = document.createElement('div');
                cursor.style.cssText = `
                    position: fixed;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    width: 8px;
                    height: 8px;
                    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    animation: fadeOut 0.8s ease-out forwards;
                `;
                
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.remove();
                }, 800);
            }
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(1.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
