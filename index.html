        // é¡µé¢æ»šåŠ¨æ§åˆ¶
        let isScrolling = false;
        let currentPage = 1;

        function scrollToPage(pageNumber) {
            if (isScrolling) return;
            isScrolling = true;
            
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.scrollIntoView({ behavior: 'smooth' });
            
            setTimeout(() => {
                isScrolling = false;
                currentPage = pageNumber;
            }, 1000);
        }

        // é¼ æ ‡æ»šè½®äº‹ä»¶
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (e.deltaY > 0 && currentPage === 1) {
                // å‘ä¸‹æ»šåŠ¨åˆ°ç¬¬äºŒé¡µ
                scrollToPage(2);
            } else if (e.deltaY < 0 && currentPage === 2) {
                // å‘ä¸Šæ»šåŠ¨åˆ°ç¬¬ä¸€é¡µ
                scrollToPage(1);
            }
        }, { passive: false });

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        let touchStartY = 0;
        let touchEndY = 0;

        window.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        window.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            const deltaY = touchStartY - touchEndY;
            
            if (Math.abs(deltaY) > 50) { // æœ€å°æ»‘åŠ¨è·ç¦»
                if (deltaY > 0 && currentPage === 1) {
                    // å‘ä¸Šæ»‘åŠ¨ï¼ˆæ‰‹æŒ‡å‘ä¸Šï¼‰ï¼Œæ»šåŠ¨åˆ°ç¬¬äºŒé¡µ
                    scrollToPage(2);
                } else if (deltaY < 0 && currentPage === 2) {
                    // å‘ä¸‹æ»‘åŠ¨ï¼ˆæ‰‹æŒ‡å‘ä¸‹ï¼‰ï¼Œæ»šåŠ¨åˆ°ç¬¬ä¸€é¡µ
                    scrollToPage(1);
                }
            }
        });

        // é”®ç›˜äº‹ä»¶
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && currentPage === 1) {
                scrollToPage(2);
            } else if (e.key === 'ArrowUp' && currentPage === 2) {
                scrollToPage(1);
            }
        });

        // ç®€åŒ–çš„é¼ æ ‡è·Ÿéšæ•ˆæœï¼ˆä»…åœ¨ç¬¬ä¸€é¡µï¼‰
        document.addEventListener('mousemove', (e) => {
            if (currentPage === 1) {
                const cursor = document.createElement('div');
                cursor.style.cssText = `
                    position: fixed;
                    top: ${e.clientY}px;
                    left: ${e.clientX}px;
                    width: 8px;
                    height: 8px;
                    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    animation: fadeOut 0.8s ease-out forwards;
                `;
                
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.remove();
                }, 800);
            }
        });

        // æ·»åŠ CSSåŠ¨ç”»
        const style = document.createElement('style');
        style.textContent = `

                    transform: scale(1.5);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
