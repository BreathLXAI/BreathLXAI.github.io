<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵息AI - 免费畅享顶尖AI模型</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="avatar.jpeg">
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Google Fonts - Inter字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #000; /* 纯黑背景，更显高端 */
            overflow: hidden; /* 隐藏滚动条 */
            color: #f5f5f7; /* 苹果风格的灰白色文字 */
        }

        /* Canvas样式，作为动态背景 */
        #aurora-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(80px) brightness(1.2); /* 模糊和提亮效果，营造柔和光感 */
            transform: scale(1.2); /* 放大一点避免边缘问题 */
        }

        /* 内容容器样式 */
        .content-container {
            position: relative;
            z-index: 1; /* 确保内容在canvas之上 */
            /* 移除文字阴影，追求纯净感 */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Canvas动态背景 -->
    <canvas id="aurora-canvas"></canvas>

    <!-- 主内容区域 -->
    <div class="content-container min-h-screen w-full flex flex-col items-center justify-center p-6 text-center">
        
        <!-- 标题 -->
        <h1 class="text-6xl md:text-8xl font-black text-white tracking-tighter mb-4 animate-fade-in-down" style="font-weight: 900;">
            灵息AI
        </h1>
        
        <!-- 副标题 -->
        <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-10 animate-fade-in-up">
            免费畅享顶尖AI，释放无限创造力
        </p>
        
        <!-- 登录按钮 -->
        <a href="https://chat.breathai.top" target="_blank" rel="noopener noreferrer"
           class="inline-block bg-white/10 backdrop-blur-md border border-white/20 text-white font-semibold py-3 px-8 rounded-full text-lg transition-all duration-300 ease-in-out hover:bg-white/20 hover:border-white/30 transform hover:scale-105 animate-fade-in">
            登录到 Open WebUI
        </a>
        
        <!-- QQ群信息 -->
        <p class="mt-12 text-sm text-gray-600 animate-fade-in-slow">
            QQ群: 794712800
        </p>
        
    </div>

    <script>
        // Canvas 极光/星云 动画脚本
        const canvas = document.getElementById('aurora-canvas');
        const ctx = canvas.getContext('2d');

        let orbs = [];

        // 设置canvas尺寸
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // 随机数辅助函数
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 创建光球类
        class Orb {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = random(0, canvas.height);
                this.radius = random(200, 400); // 更大的光球
                this.vx = random(-0.2, 0.2);
                this.vy = random(-0.2, 0.2);
                this.color = this.getRandomColor();
            }

            getRandomColor() {
                // 使用更优雅、更微妙的颜色
                const colors = [
                    'rgba(0, 50, 150, 0.4)',  // 深蓝
                    'rgba(100, 0, 150, 0.3)', // 深紫
                    'rgba(0, 100, 100, 0.2)'  // 青色
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // 绘制单个光球
            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)'); // 渐变到透明
                
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            // 更新光球位置
            update() {
                this.x += this.vx;
                this.y += this.vy;

                // 边缘检测，反弹效果
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.vx *= -1;
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.vy *= -1;
                }

                this.draw();
            }
        }

        // 创建光球数组
        function init() {
            orbs = [];
            let numberOfOrbs = 3; // 少量的大光球效果更好
            for (let i = 0; i < numberOfOrbs; i++) {
                orbs.push(new Orb());
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布

            for (let i = 0; i < orbs.length; i++) {
                orbs[i].update();
            }
        }

        // 窗口大小调整事件
        window.addEventListener('resize', function() {
            setCanvasSize();
            init();
        });

        // 初始化并启动动画
        init();
        animate();

        // 为Tailwind CSS添加一些自定义动画（沿用之前的）
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInDown {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .animate-fade-in-down { animation: fadeInDown 1s ease-out forwards; }
            .animate-fade-in-up { animation: fadeInUp 1s ease-out 0.4s forwards; opacity: 0; }
            .animate-fade-in { animation: fadeIn 1s ease-out 0.8s forwards; opacity: 0; }
            .animate-fade-in-slow { animation: fadeIn 1s ease-out 1.2s forwards; opacity: 0; }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
