<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵息AI - 灵思智赋 • 息微鉴真</title>
    <style>
        /* --- 全局与基础设置 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap');

        :root {
            --primary-color: #00BFFF; /* 主题色 - 深天蓝 */
            --background-color: #0c0a18; /* 背景色 - 深邃星空紫 */
            --text-color: #E0E0E0; /* 主要文字颜色 */
            --subtitle-color: #a0a0a0; /* 副标题颜色 */
            --glow-color: rgba(0, 191, 255, 0.6); /* 辉光颜色 */
            --input-bg-color: rgba(255, 255, 255, 0.05); /* 输入框背景 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- 背景动效 --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(13, 17, 35, 0.9) 0%,
                rgba(12, 10, 24, 1) 25%,
                rgba(35, 1, 65, 0.9) 50%,
                rgba(12, 10, 24, 1) 75%,
                rgba(13, 17, 35, 0.9) 100%
            );
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 主容器 --- */
        .main-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            transform: translateY(-50px); /* 整体内容稍微上移 */
            animation: fadeIn-up 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes fadeIn-up {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(-50px);
            }
        }


        /* --- 标题与副标题 --- */
        .title {
            font-size: 4rem; /* 调整字体大小 */
            font-weight: 500;
            letter-spacing: 0.2rem;
            color: #fff;
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            animation: text-flicker 4s linear infinite;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--subtitle-color);
            margin-top: 10px;
            margin-bottom: 50px;
            letter-spacing: 0.1rem;
            font-weight: 300;
        }

        /* 标题闪烁动画 */
        @keyframes text-flicker {
            0% { opacity: 0.8; }
            2% { opacity: 1; }
            8% { opacity: 0.7; }
            9% { opacity: 1; }
            12% { opacity: 0.9; }
            20% { opacity: 1; }
            25% { opacity: 0.8; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            72% { opacity: 0.7; }
            77% { opacity: 1; }
            100% { opacity: 1; }
        }


        /* --- 伪输入框与发送按钮容器 --- */
        .input-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 伪输入框样式 */
        .fake-input {
            width: 100%;
            padding: 15px 120px 15px 25px; /* 右边留出按钮空间 */
            background-color: var(--input-bg-color);
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 50px; /* 圆角 */
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px); /* 毛玻璃效果 */
            position: relative;
        }

        .fake-input:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        /* 输入框内的占位文字 */
        .fake-input::before {
            content: '与灵感，仅一步之遥...';
            color: var(--subtitle-color);
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* 确保可以点击到输入框本身 */
        }

        /* 发送按钮 */
        .send-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .send-button:hover {
            background-color: #00a8e0;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            transform: translateY(-50%) scale(1.05);
        }

        /* --- “立刻询问”按钮 --- */
        .cta-button {
            display: inline-block;
            margin-top: 25px;
            background: none;
            border: none;
            color: var(--subtitle-color);
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
            padding: 10px;
            transition: color 0.3s ease;
        }
        
        .cta-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .cta-button:hover {
            color: var(--primary-color);
        }

        .cta-button:hover::after {
            width: 100%;
        }
        
        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .fake-input {
                padding: 12px 100px 12px 20px;
            }
            .send-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="title">灵息AI</h1>
        <p class="subtitle">灵思智赋 • 息微鉴真</p>

        <div class="input-wrapper" id="redirect-area">
            <div class="fake-input" id="fake-input-box"></div>
            <button class="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 5px;">
                  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                </svg>
                发送
            </button>
        </div>

        <button class="cta-button" id="ask-now-button">立刻询问</button>
    </div>

    <script>
        // 获取需要绑定事件的元素
        const redirectArea = document.getElementById('redirect-area');
        const askNowButton = document.getElementById('ask-now-button');

        // 定义目标URL
        const targetUrl = 'http://chat.breathai.top';

        // 点击输入框区域（包括输入框和发送按钮）跳转
        redirectArea.addEventListener('click', function() {
            window.location.href = targetUrl;
        });

        // 点击“立刻询问”按钮跳转
        askNowButton.addEventListener('click', function() {
            window.location.href = targetUrl;
        });

    </script>

</body>
</html>
